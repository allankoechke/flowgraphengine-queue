<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <title>Flow Graph Engine Job Queue</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!--type="text/css">-->
    <script language="JavaScript" src="/js/jquery.min.js"></script>

    <!-- bootstrap-table -->
    <link href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>

    <link rel="stylesheet" href="/css/index.css" />
    <script language="JavaScript" src="/js/scripts.js"></script>
</head>

<body>
    <div class="container pt-3">
        <div class="jumbotron">
            <div class="row">
                <div class="col-sm-4">
                    <a href="https://aps.autodesk.com/" target="_blank" rel="noopener noreferrer">
                        <img src="/img/aps-blk.png" style="height: 40px;"/>
                    </a>
                </div>

                <div class="col-sm-6">
                </div>

                <div class="col-sm-2">
                    <a href="https://github.com/allankoechke/flowgraphengine-queue/tree/multiframe" target="_blank" rel="noopener noreferrer" class="btn btn-info-dark btn-block" style="border: 1px solid grey;">
                        Github
                        <svg xmlns="http://www.w3.org/2000/svg" width="12px" height="12px" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                    </a>
                </div>
            </div> <!-- row -->

            <h3 style="margin-top: 40px;">Flow Graph Engine Job Queue - <u><b>Multiframe Sample</b></u></h3>
            <p style="margin-top: 10px; margin-bottom: 40px; font-size: small; max-width: 50%;">This Sample utilizes the public <a href="https://aps.autodesk.com/developer/overview/flow-graph-engine-api" target="_blank" rel="noopener noreferrer">Flow Graph Engine API</a> to create new jobs, and querry job status periodically while updating the job data table shown below.</p>

            <div class="row">
                <div class="col-sm-4">
                    <input id="client_id" type="text" name="username" placeholder="Client ID"
                        style="display: inline-block;" class="input-small form-control" />
                </div>
                <div class="col-sm-4">
                    <input id="client_secret" type="password" name="password" placeholder="Client Secret"
                        style="display: inline-block;" class="input-small form-control" />
                </div>
                <div class="col-sm-4">
                    <a href="#" id="authenticate" class="btn btn-warning btn-block">
                        <span class="glyphicon glyphicon-user"></span>
                        Log In
                    </a>
                </div>
            </div> <!-- row -->

            <div class="bb-2px">&nbsp;</div>

            <div class="row align-items-center">
                <h3 class="col-sm-3">Jobs</h3>
                <div class="col-sm-6"></div>
                <div class="col-sm-3 align-items-center justify-content-center">
                    <button id="createNewJob" class="btn btn-primary btn-block" title="Create New Job">
                        <span class="glyphicon glyphicon-plus"></span>
                        New Job
                    </button>
                </div>                
            </div>

            <div class="container">
                <table class="table table-bordered row">
                    <thead class="thead-light row">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Job Name</th>
                            <th scope="col">Job UUID</th>
                            <th scope="col">Job Status</th>
                            <th scope="col">Outputs</th>
                        </tr>
                    </thead>

                    <!-- Table data to be filled dynamically -->
                    <tbody id="tableBody"> </tbody>
                </table>
            </div> <!-- row -->
        </div> <!-- jumbotron -->
    </div>

    <!-- Modal Dialog for getting info -->
    <div class="modal modal.fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modal-title"
        aria-hidden="false">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="close-modal" data-dismiss="modal">&times;</button>
                    <h4 id="myModal_title" class="modal-title">Modal Header</h4>
                </div>
                <div id="myModal_body" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="myModal_Create">Create</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
